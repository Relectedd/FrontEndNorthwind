<ul class="list-group">
    <li routerLink= "/products" [class]= "getAllCategoryClass()">All Items</li>
    <li (click)="setCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}</li>
  </ul>
  <br>
  <h5 *ngIf="currentCategory">{{currentCategory.categoryName}} selected.</h5>
